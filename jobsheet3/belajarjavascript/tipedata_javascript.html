<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Data Types</h2>
        <p>Contoh Javascript Data Types</p>
        <p id="demo"></p>
        <script>
            var x; //now is undefined
            x = 5; //now is a number
            x = "John"; //now x is a string

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
